<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <h1>Payment</h1>
    <div id="payment-details" class="payment-details-container">
        <!-- Payment details will be dynamically inserted here -->
    </div>

    <form id="payment-form" class="payment-form">
        <!-- Shipping Details -->
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <!-- Payment Method -->
        <div class="form-group">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
        </div>

        <!-- Credit Card Details (Conditional) -->
        <div id="credit-card-details" class="form-group" style="display: none;">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123">
        </div>

        <!-- Buttons -->
        <div class="payment-buttons">
            <button type="submit" class="confirm-payment-btn">Confirm Payment</button>
            <button type="button" class="cancel-payment-btn" onclick="cancelPayment()">Cancel</button>
        </div>
    </form>

    <script src="payment.js"></script>
</body>
</html>
